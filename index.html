  <script>
    "use strict";
    const dappAddress = "n1i9iPtzsQ6JRwsiTCEZpdg3JWKC6zLjVrM";    //主网
    // var dappAddress =  "n1y4xt6RUWyfEdrQJPQrnRqrgmnHrssoS7T";   //主网
    // var dappAddress = "n1xXscy5wLajtWZKQTuWB7JD93dHdnPPamC";
    const nebulas = require("nebulas"),
      Account = nebulas.Account,
      neb = new nebulas.Neb();

    // neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"));
    neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));

    var cube = document.querySelector('.cube');
    var currentClass = '';

    /*
     * target is either undefined or a value between 1 and 6.
     */
    function changeSide(target) {
      var showClass;
      if (target) {
        showClass = 'show-' + target;
      } else {
        showClass = 'show-' + (Math.floor(Math.random() * 6) + 1);
        while (showClass === currentClass || isPairClass(showClass, currentClass)) {
          showClass = 'show-' + (Math.floor(Math.random() * 6) + 1);
        }
      }
      if (currentClass) {
        cube.classList.remove(currentClass);
      }
      cube.classList.add(showClass);
      currentClass = showClass;
    }

    // set initial side

    function randomRoll() {
      var i;
      for (i = 0; i < (Math.floor(Math.random() * 5) + 8); i++) {
        setTimeout(function () {
          changeSide();
        }, i * 250);
      }
      return i;
    }

    function rollToValue(value) {
      $("#roll-outcome").innerHTML = "Rolling...";
      var i = randomRoll();
      i++;
      setTimeout(function () {
        changeSide(value)
      }, i * 250)

      $("#roll-outcome").innerHTML = "Rolled " + value + "!";
    }

    $("#roll-dice-button").click(function () {
      var from = Account.NewAccount().getAddressString();
      var value = "0";
      var nonce = "0";
      var gas_price = "1000000";
      var gas_limit = "2000000";
      var callFunction = "diceRoll";
      var address = document.getElementById('address').value;
      var guess = document.getElementById('guess').value;
      guess = parseInt(guess) || -1;
      if (guess < 1 || guess > 6) {
        alert('Guess must be a number between 1 and 6');
        return;
      }
      var callArgs = "[\"" + key + "\"," + guess + "]";
      var contract = {
        "function": callFunction,
        "args": callArgs,
      }

      neb.api.call(from, dappAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
        onDiceRoll(resp);
      }).catch(function (err) {
        console.log("error: " + err.message);
      })
    })

    function onDiceRoll(resp) {
      console.log('resp', resp);
      var result = resp.result;
      // var obj = JSON.parse(result);


      // TODO: parse out rollValue
      const rolled = result;
      rollToValue(rolled);
    }

  </script>
